<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexsus AI - Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #202123;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 15px;
    }
    header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    header small {
      display: block;
      font-size: 12px;
      color: #aaa;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fff;
    }
    .message {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.4;
    }
    .user {
      background: #0078ff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 3px;
    }
    .bot {
      background: #e5e5ea;
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 3px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
    .input-area button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .input-area button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://files.catbox.moe/p2pqkp.jpg" alt="Logo">
    <div>
      <h1>Nexsus AI</h1>
      <small>Devoloper Arya</small>
    </div>
  </header>

  <div class="chat-box" id="chat-box">
    <div class="message bot">üëã Halo! Aku Nexsus AI. Apa yang bisa kubantu hari ini?</div>
  </div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="Ketik pesan di sini..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    const API_KEY = ""; // üîë masukkan API key kamu

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const text = input.value.trim();
      if (!text) return;

      // tampilkan pesan user
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = text;
      chatBox.appendChild(userMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // tampilkan bot "sedang mengetik..."
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "‚è≥ Sedang mengetik...";
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        // panggil OpenAI API
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: text }]
          })
        });

        const data = await response.json();
        botMsg.textContent = data.choices[0].message.content;
      } catch (err) {
        botMsg.textContent = "‚ö†Ô∏è Error: Gagal menghubungi AI.";
        console.error(err);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
  </html>
